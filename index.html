<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Skin Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container split" id="pageWrapper">
    
    <!-- 🟦 Left Panel -->
    <div class="left-panel">
      <h2>AI Skin Analyzer</h2>
      <button id="newChatBtn">+ New Chat</button>
      <div id="profileList" class="profile-list"></div>
    </div>

    <!-- 🟨 Right Panel -->
    <div class="right-panel">

      <!-- 👤 Profile Form -->
      <div id="profileFormContainer" class="profile-form hidden">
        <input type="text" id="nameInput" placeholder="Name" />
        <input type="number" id="ageInput" placeholder="Age" />
        <select id="genderInput">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <label for="imageInput" class="custom-upload">
          <span>➕ Attach image</span>
        </label>
        <input type="file" id="imageInput" accept="image/*" hidden />
      </div>

      <!-- 🖼️ Thumbnails -->
      <div id="thumbnailGallery" class="thumbnail-gallery hidden"></div>

      <!-- 💬 Chat History -->
      <div id="chatHistory"></div>

      <!-- 🧠 Prompt Input -->
      <div id="promptContainer" class="prompt-box hidden">
        <textarea id="promptInput" placeholder="Ask about your skin..."></textarea>
        <button id="submitBtn">Ask AI</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
